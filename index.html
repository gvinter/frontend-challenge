<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wistia's Front-end Challenge - Galen Vinter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- 
        by Galen Vinter
        http://galenvinter.com
     -->

</head>
<body>

    <div class="video-challenge">

        <div class="video__wrapper">

            <!-- Video -->

            <div class="video__module">
                <video id="video1">
                    <source src="video.mp4" type="video/mp4">
                    Your browser does not support HTML5 video.
                </video>
            </div>

            <!-- Playbar -->

            <!-- set [data-video-controls] to the ID of the video element -->
            <div class="video__playbar" data-progress-bar="video1">
                <input type="range" value="0" id="test" step="0.01">
                <div class="video__playbar--progress">
                    <div class="video__playbar--time">
                        <span data-video-time="video1">0</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
